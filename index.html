<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rukabao - ブランド公式サイト</title>
    <style>
        /* ベーススタイル */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #f9d342; /* ゴールド */
            background-color: #000; /* 黒 */
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #f9d342; /* ゴールド */
            letter-spacing: 2px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #f9d342;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* メインコンテンツ */
        main {
            padding: 50px 20px;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #111; /* 深い黒 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3); /* ゴールドの影 */
        }
        h2 {
            font-size: 2rem;
            color: #f9d342; /* ゴールド */
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #f9d342; /* ゴールド */
        }

        /* フッター */
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #444;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #f9d342; /* ゴールド */
        }
    </style>
</head>
<body>
    <header>
        <h1>るか</h1>
        <nav>
            <a href="#about">ブランドについて</a>
            <a href="#products">製品</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>ブランドについて</h2>
            <p>「るか」は洗練されたデザインと高品質を追求するブランドです。特別な体験を提供します。</p>
        </section>
        <section id="products">
            <h2>製品</h2>
            <p>高級感のあるアクセサリー、バッグ、ファッションアイテムをご覧ください。</p>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご質問やご意見はお気軽にお問い合わせください。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 るか. All rights reserved.</p>
    </footer>
</body>
</html>
